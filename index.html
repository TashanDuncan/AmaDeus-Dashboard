<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaDeus - WebApp Dashboard</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>AmaDeus</h1>
        <div>
            <img src="./icons/icon-bell.svg" alt="notification Bell">
            <div id="notifications">   

            </div>
        </div>
        <img src="./images/0.jpg" alt="profile image">
        <h3>Tashan Duncan</h3>
    </header>
    <nav>
        <!--Dashboard SVG-->
        <a href="#"><img src="./icons/icon-dashboard.svg"></a>

        <!--Members SVG-->
        <a href="#"><img src="./icons/icon-members.svg"></a>

        <!--visits SVG-->
        <a href="#"><img src="./icons/icon-visits.svg"></a>

        <!--Settings SVG-->
        <a href="#"><img src="./icons/icon-settings.svg"></a>
    </nav>
    <main>
        <div class="main-header">
            <h2 class="headline">Dashboard</h2>
            <div class="main-header-search">
                <input type="search" placeholder="Search..." />
            </div>
        </div>
        <!-- alert banner -->
        <div class="alert" id="alert"><!-- JS will insert alert here --></div>

        <!-- line graph charts -->
        <section class="traffic">
            <div class="traffic-header">
                <h3>Traffic</h3>
                <ul class="traffic-nav">
                    <li class="traffic-nav-link">Hourly</li>
                    <li class="traffic-nav-link">Daily</li>
                    <li class="traffic-nav-link active">Weekly</li>
                    <li class="traffic-nav-link">Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
            <!-- element line graph will attach to -->
            <canvas id="traffic-chart"></canvas>
            </div>
        </section>

        <!-- bar graph -->
        <section class="daily">
            <h3>Daily Traffic</h3>

        <div class="widget-container-half">
            <!-- element bar graph will attach to -->
            <canvas id="daily-chart"></canvas>
        </div>
        </section>

        <!-- doughnut graph -->
        <section class="daily">
            <h3>Mobile users</h3>

        <div class="widget-container-half">
            <!-- element bar graph will attach to -->
            <canvas id="daily-chart"></canvas>
        </div>
        </section>
            
            

    </main>
</body>
</html>
